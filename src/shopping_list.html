<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <!-- Сюда шрифты подключить -->
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./sass/pages/_shoppingList.scss" />
    <script type="module" src="./index.js"></script>
    <link
      type="image/x-icon"
      href="/src/images/favicon.ico"
      rel="shortcut icon"
    />
  </head>

  <body>
    <!-- Header (загальний для всіх сторінок) -->
    <include src="./partials/header.html"></include>
    <main>
      <!-- Сюда тело разметки кидаем -->

      <section class="section">
        <div class="container shoppingList">
          <h1 class="shoppingListHeading">
            <p>Shopping <span class="textInverse">List</span></p>
          </h1>
          <div class="emptyBasket"></div>
          <ul class="basketList">
            <li>
              <article class="basketCard">
                <button class="trashButton" type="button">
                  <svg width="20px" height="20px">
                    <use href="./images/icons.svg#icon-trash"></use>
                  </svg>
                </button>
                <div class="imgThumb">
                  <img
                    class="basketCard_Image"
                    src="./images/noImage/noImage-mob@2x.png"
                    alt="#"
                  />
                </div>
                <div>
                  <h2 class="cardHeader">Hello Beautiful</h2>
                  <p class="dump">Hardcover fiction</p>
                  <p class="description">
                    In a homage to Louisa May Alcott’s “Little Women,” a young
                    man’s dark past resurfaces as he gets to the know the family
                    of his college sweetheart.
                  </p>
                  <div class="underscription">
                    <p class="author">Ann Napolitano</p>
                    <ul class="basketBuyLink">
                      <li>
                        <a class="buyLink" href="https://www.amazon.com"
                          ><img
                            src="./images/modal/image-3@1x.png"
                            width="16px"
                            height="16px"
                            alt="#"
                          />
                        </a>
                      </li>
                      <li>
                        <a class="buyLink" href="https://www.amazon.com"
                          ><img
                            src="./images/modal//image-2@1x.png"
                            width="16px"
                            height="16px"
                            alt="#"
                          />
                        </a>
                      </li>
                      <li>
                        <a class="buyLink" href="https://www.amazon.com"
                          ><img
                            src="./images/modal/image-1@1x.png"
                            width="32px"
                            height="11px"
                            alt="#"
                          />
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </article>
            </li>
          </ul>
        </div>
      </section>
      <!-- <include src="./partials/shopping_list/..."></include> -->
    </main>

    <!-- Скрипты перед закривающим body -->
    <!-- <script src="./js/vendors/swiper-bundle.min.js"></script> -->

    <include src="./partials/mobileMenu.html"></include>
    <include src="./partials/popup.html"></include>
    <include src="./partials/scroll-up.html"></include>

    <script type="module" src="./js/mobileMenu.js"></script>
    <script src="./shoppingList.js" type="module"></script> -->

    <script src="./js/shoppingList.js" type="module"></script>
  </body>
</html>
