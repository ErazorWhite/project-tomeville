<div class="backdrop-mob is-hidden">
  <div class="modal">
    <button class="close-btn modal__close-btn" type="button" data-modal-close>
      <svg width="18" height="18">
        <!-- <use href="./images/icons/icons.svg#icon-close"></use> -->
      </svg>
    </button>

    <h3 class="modal__title">Залиште свої дані, ми вам передзвонимо</h3>
    <form name="contact-form">
      <ul class="form-field">
        <li class="form-field__item">
          <label class="form-field__label" for="user-name">Ім'я</label>
          <div class="form-field__content">
            <input
              class="form-field__input"
              id="user-name"
              type="text"
              name="user-name"
            />
            <svg class="form-field__icon" width="18" height="18">
              <!-- <use href="./images/icons/icons.svg#icon-user"></use> -->
            </svg>
          </div>
        </li>
        <li class="form-field__item">
          <label class="form-field__label" for="user-tel">Телефон</label>
          <div class="form-field__content">
            <input
              class="form-field__input"
              id="user-tel"
              type="tel"
              name="user-tel"
            />
            <svg class="form-field__icon" width="18" height="18">
              <!-- <use href="./images/icons/icons.svg#icon-phone"></use> -->
            </svg>
          </div>
        </li>
        <li class="form-field__item">
          <label class="form-field__label" for="user-email">Пошта</label>
          <div class="form-field__content">
            <input
              class="form-field__input"
              id="user-email"
              type="email"
              name="user-email"
            />
            <svg class="form-field__icon" width="18" height="18">
              <!-- <use href="./images/icons/icons.svg#icon-email"></use> -->
            </svg>
          </div>
        </li>
        <li class="form-field__item">
          <label class="form-field__label" for="feedback" rows=""
            >Коментар</label
          >
          <textarea
            class="form-field__textarea"
            name="feedback"
            id="feedback"
            placeholder="Введіть текст"
          ></textarea>
        </li>
      </ul>
      <div class="checkbox form-field__checkbox">
        <input
          class="checkbox__input"
          type="checkbox"
          name="policy"
          id="policy"
        />
        <svg class="checkbox__icon" width="16" height="15">
          <!-- <use href="./images/icons/icons.svg#icon-complate"></use> -->
        </svg>
        <label class="checkbox__description" for="policy"
          >Погоджуюся з розсилкою та приймаю
          <a class="checkbox__policy" href="#">Умови договору</a></label
        >
      </div>
      <button class="btn-big form-field__btn" type="submit">Відправити</button>
    </form>
  </div>
</div>
